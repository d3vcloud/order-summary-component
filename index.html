<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container" role="main">
    <div class="card">
      <div class="header">
        <img src="./images/illustration-hero.svg" alt="ilustration">
      </div>
      <div class="body">
        <h1 class="title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan-type">
            <div class="icon">
              <img src="./images/icon-music.svg" alt="icon-music">
            </div>
            <div class="plan-details">
              <span class="plan-details_title">Annual Plan</span>
              <span class="plan-details_price">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="change-option">Change</a>
        </div>
        <div class="buttons">
          <button class="btn-proceed">Proceed to Payment</button>
          <span class="btn-cancel">Cancel Order</span>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
